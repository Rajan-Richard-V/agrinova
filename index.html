<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 900px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: 20px;
            line-height: 1.6;
            animation: slideUp 0.3s ease-out;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .message.bot {
            align-self: flex-start;
            background: #f8fafc;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 8px;
        }

        .message.bot h3 {
            color: #374151;
            margin: 12px 0 8px 0;
            font-size: 1.1em;
        }

        .message.bot strong {
            color: #1f2937;
        }

        .message.thinking {
            align-self: flex-start;
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fed7aa;
            font-style: italic;
        }

        .message.error {
            align-self: flex-start;
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .chat-input-area {
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            padding: 24px;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            min-height: 52px;
            max-height: 120px;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            transition: all 0.2s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .send-btn {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ AI Assistant</h1>
            <div class="status">
                <div class="status-dot"></div>
                <span id="statusText">Ready</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                üëã Hello! I'm your AI assistant powered by DeepSeek R1. No setup needed - just start chatting! Ask me anything.
            </div>
        </div>

        <div class="chat-input-area">
            <form id="chatForm" class="input-container">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button type="submit" class="send-btn" id="sendBtn">
                    <span id="sendIcon">‚û§</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        class ChatBot {
            constructor() {
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.sendIcon = document.getElementById('sendIcon');
                this.chatMessages = document.getElementById('chatMessages');
                this.statusText = document.getElementById('statusText');
                this.chatForm = document.getElementById('chatForm');
                this.isProcessing = false;

                this.setupEventListeners();
                this.checkServerStatus();
            }

            setupEventListeners() {
                this.chatForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.messageInput.addEventListener('keydown', (e) => this.handleKeyDown(e));
                this.messageInput.addEventListener('input', () => this.autoResize());
            }

            async checkServerStatus() {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();
                    this.statusText.textContent = data.message || 'Connected';
                } catch (error) {
                    this.statusText.textContent = 'Server offline';
                    this.addMessage('‚ùå Server is not running. Please start the backend server.', 'error');
                }
            }

            handleKeyDown(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    this.chatForm.dispatchEvent(new Event('submit'));
                }
            }

            handleSubmit(e) {
                e.preventDefault();
                if (this.isProcessing) return;

                const message = this.messageInput.value.trim();
                if (!message) return;

                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.autoResize();
                this.sendMessage(message);
            }

            autoResize() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }

            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                if (type === 'bot') {
                    const formatted = content
                        .replace(/### (.+)/g, '<h3>$1</h3>')
                        .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                        .replace(/^- (.+)/gm, '‚Ä¢ $1')
                        .replace(/\n\n/g, '<br><br>')
                        .replace(/\n/g, '<br>');
                    messageDiv.innerHTML = formatted;
                } else {
                    messageDiv.textContent = content;
                }

                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showThinking() {
                const thinking = document.createElement('div');
                thinking.className = 'message thinking';
                thinking.textContent = 'ü§î AI is thinking...';
                thinking.id = 'thinking';
                this.chatMessages.appendChild(thinking);
                this.scrollToBottom();
            }

            hideThinking() {
                const thinking = document.getElementById('thinking');
                if (thinking) thinking.remove();
            }

            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            setProcessing(processing) {
                this.isProcessing = processing;
                this.sendBtn.disabled = processing;
                this.sendIcon.textContent = processing ? '‚è≥' : '‚û§';
                this.statusText.textContent = processing ? 'Processing...' : 'Ready';
            }

            async sendMessage(message) {
                this.setProcessing(true);
                this.showThinking();

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });

                    if (!response.ok) {
                        const error = await response.json().catch(() => ({}));
                        throw new Error(error.error || `Server error: ${response.status}`);
                    }

                    const data = await response.json();
                    this.hideThinking();
                    this.addMessage(data.response, 'bot');

                } catch (error) {
                    this.hideThinking();
                    let errorMsg = '‚ùå ';
                    if (error.message.includes('Failed to fetch')) {
                        errorMsg += 'Cannot connect to server. Make sure the server is running.';
                    } else {
                        errorMsg += error.message;
                    }
                    this.addMessage(errorMsg, 'error');
                } finally {
                    this.setProcessing(false);
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatBot();
        });
    </script>
</body>
</html>
